<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/boostrap/bootstrap.css"/>
</head>
<body background="img/login-bg.png">
    <!-- 登录表单 -->
    <form style="margin-left:10px;margin-top:120px;">
    	<h1 class="text-center"style="margin-bottom: 50px; color: white;" > 食堂订餐系统</h1>
        <div class="form-group text-center" >
            <input type="text" placeholder="账户" class="form-control" id="user" style="display:inline;width:200px;"autocomplete="off" />
        </div>
        <div class="form-group text-center">
            <input type="text" placeholder="密码" class="form-control inp" id="password" style="display:inline;width:200px;"autocomplete="off" />
        </div>
        <div class="text-center">
        <input type="button" class="btn btn-primary " value="登录" style="width: 200px;font-size: 20px;" onclick="loginSubmit()"></input>
        </div>
    </form>

    <script type="text/javascript">
	function loginSubmit () {
		var account=$("#user").val();
		var pwd=$("#password").val();
		var url = "http://localhost:7029/Interface/PC/PcStaffLogin.ashx?PcNum="+account+"&password="+pwd;

$.ajax({
                    url:url,
                    data:{'name':'ssss'},
                    dataType:'json',  //【这里要小心啊，不要用jsonp，一定是json】
                    type:'post',
					async:false,
                    crossDomain: true,  //【这个很重要，一定要加】
                    success:function(result){
                        console.log(result);
						if (result.Msg=="成功") {
							window.location.href=encodeURI("menuPage.html?Name="+result.pcInfo.Name+"&id="+result.pcInfo.Id);
						} else{
							alert(result.Msg.toString());
						}
                    },
                    error:function(result){
                        console.log(result);
                    }
                });

	}
</script>
</body>

</html>
