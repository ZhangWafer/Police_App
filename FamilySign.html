<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/boostrap/bootstrap.css"/>
	<script src="js/bootstrap-select.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/select/bootstrap-select.css"/>
</head>
	<body background="img/login-bg.png">
		<form style="margin-left:10px;margin-top:120px;">
			<h1 class="text-center"style="margin-bottom: 20px; color: white;" >家属注册</h1>
			<div class="form-group text-center" >
	            <input type="text" placeholder="姓名" class="form-control" id="user" style="display:inline;width:220px;margin-top: 20px;"autocomplete="off" />
	        </div>
	        <div class="form-group text-center">
	            <input type="text" placeholder="身份证号" class="form-control inp" id="ImforNum" style="display:inline;width:220px;margin-top: 10px;"autocomplete="off" />
	        </div>
	        <div class="text-center">
	        <input type="button" class="btn btn-primary " value="注册" style="width: 200px;font-size: 20px;margin-top: 10px;" onclick="Sign()"></input>
	        </div>
	    </form>
	</body>
	<script type="text/javascript">
		var sign_url="http://localhost:7029/Interface/Familay/RegisterPCStaffFamily.ashx?pcid="+localStorage.getItem("personId")+"&name="+user+"&informationNum="+$("#ImforNum").val();
		function Sign () {
						$.ajax({
                    url:sign_url,
                    data:{'new':'ssss'},
                    dataType:'json', 
                    type:'post',
					async:false,
                    crossDomain: true, 
                    success:function(result){
					  if (result.Msg=="家属注册成功") {
					  	window.location.href="SignSuccess.html";
					  }
					}
					});
		}
	</script>
</html>
